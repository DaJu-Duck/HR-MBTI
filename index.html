<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>通义千问大模型对话 Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto shadow-lg rounded bg-white p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">通义千问 大模型对话 Demo</h2>
    <div id="chat-box" class="h-64 overflow-y-auto border p-2 rounded mb-3 bg-gray-100"></div>
    <form id="chat-form" class="flex space-x-2">
      <input id="chat-input" type="text" required class="flex-1 p-2 border rounded" placeholder="输入你的消息..." autocomplete="off"/>
      <button class="bg-green-600 text-white px-4 rounded" type="submit">发送</button>
    </form>
    <p class="mt-1 text-xs text-gray-400">已通过 Cloudflare Worker 代理 API，前端无需暴露 KEY。</p>
  </div>
  <script>
    // 你的 Cloudflare Worker 地址
    const API_URL = 'https://little-river-c254.roadboss-hk.workers.dev/';
    // 多轮历史
    let messages = [
      { role: 'system', content: '你是一个乐于助人的AI助手。' }
    ];
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');

    function appendMessage(role, content) {
      const div = document.createElement('div');
      div.className = (role === 'user' ? 'text-right' : 'text-left') + ' mb-2';
      div.innerHTML = `<span class="py-1 px-2 rounded ${role === 'user' ? 'bg-green-600 text-white' : 'bg-gray-200'}">${content}</span>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userMsg = chatInput.value.trim();
      if(!userMsg) return;
      appendMessage('user', userMsg);
      messages.push({ role: 'user', content: userMsg });

      chatInput.value = '...';
      chatInput.disabled = true;

      try {
        const resp = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: 'qwen-turbo',
            input: {
              messages: messages.map(m => ({ role: m.role, content: m.content }))
            }
          })
        });
        const data = await resp.json();
        const aiMsg = data?.output?.text || '(无回复)';
        appendMessage('assistant', aiMsg);
        messages.push({ role: 'assistant', content: aiMsg });
      } catch (err) {
        appendMessage('assistant', '（出错了，API无响应）');
      }

      chatInput.value = '';
      chatInput.disabled = false;
    });
  </script>
</body>
</html>
